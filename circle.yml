
machine:
  environment:
    PATH: "${PATH}:${HOME}/intouch-band-client/server/node_modules/.bin"
  node:
    version: 8.1.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add now

test:
  override:
    - yarn run test

deployment:
  development:
    branch: master
    commands:
      - now -t ${NOW_TOKEN}
      - now -t ${NOW_TOKEN} alias foo-dev-1239